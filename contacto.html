<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css">
    <link rel="preload" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <div class="nav-bg">
                    <nav class="nav-bar">
                        <a href="nosotros.html"     class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html"   class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html"     class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
                <div class="ham">
                    <div class="linea"></div>
                    <div class="linea"></div>
                    <div class="linea"></div>
                </div>
        </div>
        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg">
        </div>
        <form id="form" class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input id="nombre" class="campo__field nombre" type="text" name="nombre" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-Mail</label>
                <input id="email" class="campo__field" type="email" name="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="campo__field" name="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="JS/nav-bar.js"></script>
</body>
</html>
